<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nano Banana — Image-to-Image</title>
  <style>
    body { background:#0b0b0f; color:#eaeaf0; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width:880px; margin:40px auto; padding:24px; background:#14141b; border-radius:16px; box-shadow:0 8px 28px rgba(0,0,0,.45); }
    h1 { font-weight:700; font-size:24px; margin:0 0 12px; }
    .row{display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap}
    .col{flex:1 1 320px}
    label{display:block; font-size:13px; opacity:.85; margin-bottom:6px}
    input[type="file"], textarea, select { width:100%; background:#0f0f15; color:#eaeaf0; border:1px solid #262634; border-radius:12px; padding:10px 12px; }
    textarea{min-height:100px; resize:vertical}
    button{width:100%; padding:12px 16px; background:#6b5bd1; color:white; border:0; border-radius:12px; font-weight:600; cursor:pointer}
    button[disabled]{opacity:.6; cursor:not-allowed}
    .thumb{margin-top:8px; width:160px; height:160px; object-fit:cover; border-radius:10px; border:1px solid #262634}
    details{margin-top:16px; background:#0f0f15; border:1px solid #262634; border-radius:12px; padding:10px 12px}
    pre{white-space:pre-wrap; word-break:break-word; margin:0}
    .out{margin-top:18px; padding:12px; background:#0f0f15; border:1px solid #262634; border-radius:12px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:14px}
    .note{font-size:12px; opacity:.7; margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Nano Banana — Image-to-Image</h1>
    <form id="jobForm" enctype="multipart/form-data">
      <div class="row">
        <div class="col">
          <label for="files">Select 1–4 images (jpeg/png/webp, ≤10MB each)</label>
          <!-- IMPORTANT: Keep the name attributes matching the KIE example you have -->
          <!-- If your KIE sample uses a different field name (e.g. "image", "images[]", "input_image"),
               just change the name below to match it exactly. -->
          <input id="files" name="image" type="file" accept="image/*" multiple />
          <div id="thumbs" class="grid"></div>
          <div class="note">Tip: this page sends the form exactly as multipart/form-data—no custom JSON. Field names are preserved.</div>
        </div>
        <div class="col">
          <label for="prompt">Prompt</label>
          <textarea id="prompt" name="prompt" placeholder="Describe the edit or style…"></textarea>
          <div style="height:10px"></div>
          <label for="format">Output format</label>
          <select id="format" name="format">
            <option value="png" selected>PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WEBP</option>
          </select>
          <div style="height:14px"></div>
          <button id="runBtn" type="submit">Run</button>
        </div>
      </div>
    </form>

    <div id="out" class="out" style="display:none">
      <div class="grid" id="gallery"></div>
    </div>

    <details open>
      <summary>Debug</summary>
      <pre id="debug">Ready.</pre>
    </details>
  </div>

<script>
const filesEl = document.getElementById('files');
const thumbsEl = document.getElementById('thumbs');
const runBtn = document.getElementById('runBtn');
const formEl = document.getElementById('jobForm');
const dbg = document.getElementById('debug');
const gallery = document.getElementById('gallery');
const outBox = document.getElementById('out');

function log(...args){ dbg.textContent += '\n' + args.map(a=>typeof a==='string'?a:JSON.stringify(a,null,2)).join(' '); }

filesEl.addEventListener('change', () => {
  thumbsEl.innerHTML = '';
  [...filesEl.files].slice(0,4).forEach(f=>{
    const url = URL.createObjectURL(f);
    const img = document.createElement('img');
    img.src = url; img.className = 'thumb';
    thumbsEl.appendChild(img);
  });
});

formEl.addEventListener('submit', async (e) => {
  e.preventDefault();
  dbg.textContent = 'Submitting…';
  gallery.innerHTML = '';
  outBox.style.display = 'none';

  const files = [...filesEl.files];
  if (!files.length) { log('No files selected.'); alert('Choose at least one image.'); return; }
  if (files.length > 4){ alert('Max 4 images.'); return; }
  for (const f of files){ if (f.size > 10*1024*1024){ alert(`"${f.name}" is over 10MB`); return; } }

  runBtn.disabled = true;

  try {
    // Build FormData from the actual form so your existing field names are preserved
    const fd = new FormData(formEl);

    // Call the Netlify Function proxy (keeps your API key server-side; avoids CORS)
    const res = await fetch('/.netlify/functions/kie', { method: 'POST', body: fd });

    const ct = res.headers.get('content-type') || '';
    log(`Response status: ${res.status}`, `content-type: ${ct}`);

    if (!res.ok) {
      const txt = await res.text();
      log('ERROR BODY:', txt);
      alert(`KIE returned ${res.status}. See Debug section below.`);
      return;
    }

    if (ct.startsWith('image/')) {
      // Single image response
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const img = document.createElement('img');
      img.src = url; img.style.width = '100%'; img.style.borderRadius = '12px';
      gallery.appendChild(img);
      outBox.style.display = 'block';
      log('Received image bytes.');
    } else if (ct.includes('application/json')) {
      const data = await res.json();
      log('JSON:', data);
      // Best-effort: show any returned URLs (array or single)
      const urls = [];
      if (Array.isArray(data)) data.forEach(x => x?.url && urls.push(x.url));
      if (data?.url) urls.push(data.url);
      if (data?.images) data.images.forEach(x => x?.url && urls.push(x.url));
      urls.forEach(u => {
        const a = document.createElement('a'); a.href = u; a.textContent = u; a.target = '_blank';
        const p = document.createElement('p'); p.appendChild(a); gallery.appendChild(p);
      });
      outBox.style.display = 'block';
    } else {
      const txt = await res.text();
      log('TEXT:', txt);
      alert('Received non-image response. See Debug.');
    }
  } catch (err) {
    log('JS ERROR:', String(err));
    alert('Request failed. See Debug.');
  } finally {
    runBtn.disabled = false;
  }
});
</script>
</body>
</html>
