<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nano Banana — Image-to-Image</title>
  <style>
    body { background:#0b0b0f; color:#eaeaf0; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width:880px; margin:40px auto; padding:24px; background:#14141b; border-radius:16px; box-shadow:0 8px 28px rgba(0,0,0,.45); }
    h1 { font-weight:700; font-size:24px; margin:0 0 12px; }
    .row{display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap}
    .col{flex:1 1 320px}
    label{display:block; font-size:13px; opacity:.85; margin-bottom:6px}
    input[type="file"], textarea, select { width:100%; background:#0f0f15; color:#eaeaf0; border:1px solid #262634; border-radius:12px; padding:10px 12px; }
    textarea{min-height:120px; resize:vertical}
    button{width:100%; padding:12px 16px; background:#6b5bd1; color:white; border:0; border-radius:12px; font-weight:600; cursor:pointer}
    button[disabled]{opacity:.6; cursor:not-allowed}
    .thumb{margin-top:8px; width:160px; height:160px; object-fit:cover; border-radius:10px; border:1px solid #262634}
    details{margin-top:16px; background:#0f0f15; border:1px solid #262634; border-radius:12px; padding:10px 12px}
    pre{white-space:pre-wrap; word-break:break-word; margin:0}
    .out{margin-top:18px; padding:12px; background:#0f0f15; border:1px solid #262634; border-radius:12px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:14px}
    .note{font-size:12px; opacity:.7; margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Nano Banana — Image-to-Image</h1>

    <form id="jobForm">
      <div class="row">
        <div class="col">
          <label for="files">Select 1–4 images (jpeg/png/webp, ≤10MB each)</label>
          <input id="files" type="file" accept="image/*" multiple />
          <div id="thumbs" class="grid"></div>
          <div class="note">
            This page converts your files to Base64 and sends <b>JSON</b> to a Netlify Function
            (<code>kie-create</code>). The function uploads to KIE’s file uploader and then calls
            <code>POST https://api.kie.ai/api/v1/jobs/createTask</code>.
          </div>
        </div>

        <div class="col">
          <label for="prompt">Prompt</label>
          <textarea id="prompt" placeholder="Describe the edit or style…"></textarea>
          <div style="height:10px"></div>
          <label for="format">Output format</label>
          <select id="format">
            <option value="png" selected>PNG</option>
            <option value="jpeg">JPEG</option>
          </select>
          <div style="height:14px"></div>
          <button id="runBtn" type="submit">Run</button>
        </div>
      </div>
    </form>

    <div id="out" class="out" style="display:none">
      <div class="grid" id="gallery"></div>
    </div>

    <details open>
      <summary>Debug</summary>
      <pre id="debug">Ready.</pre>
    </details>
  </div>

<!-- ====== THE SCRIPT LIVES RIGHT HERE ====== -->
<script>
const filesEl   = document.getElementById('files');
const thumbsEl  = document.getElementById('thumbs');
const promptEl  = document.getElementById('prompt');
const formatEl  = document.getElementById('format');
const runBtn    = document.getElementById('runBtn');
const formEl    = document.getElementById('jobForm');
const dbg       = document.getElementById('debug');
const gallery   = document.getElementById('gallery');
const outBox    = document.getElementById('out');

function log(...a){ dbg.textContent += '\\n' + a.map(x=>typeof x==='string'?x:JSON.stringify(x,null,2)).join(' '); }

filesEl.addEventListener('change', () => {
  thumbsEl.innerHTML = '';
  [...filesEl.files].slice(0,4).forEach(f=>{
    const url = URL.createObjectURL(f);
    const img = document.createElement('img');
    img.src = url; img.className = 'thumb';
    thumbsEl.appendChild(img);
  });
});

async function fileToBase64(file){
  const ab = await file.arrayBuffer();
  let bin=''; const bytes=new Uint8Array(ab), step=0x8000;
  for (let i=0;i<bytes.length;i+=step){
    bin += String.fromCharCode.apply(null, bytes.subarray(i,i+step));
  }
  return btoa(bin);
}

formEl.addEventListener('submit', async (e) => {
  e.preventDefault();
  dbg.textContent = 'Submitting…';
  gallery.innerHTML = '';
  outBox.style.display = 'none';

  const files = [...filesEl.files];
  if (!files.length) return alert('Choose at least one image.');
  if (files.length > 4) return alert('Max 4 images.');
  for (const f of files){ if (f.size > 10*1024*1024) return alert(\`"\${f.name}" exceeds 10MB.\`); }

  runBtn.disabled = true;
  try {
    const payload = {
      prompt: (promptEl.value || '').trim(),
      format: (formatEl.value || 'png').toLowerCase(),
      files: await Promise.all(files.map(async f => ({
        name: f.name,
        contentType: f.type || 'application/octet-stream',
        data: await fileToBase64(f)
      })))
    };

    // IMPORTANT: this calls the Netlify Function that does upload -> createTask
    const res = await fetch('/.netlify/functions/kie-create', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const ct  = res.headers.get('content-type') || '';
    const txt = await res.text();
    log(\`Response status: \${res.status} content-type: \${ct}\`);
    try { log('JSON:', JSON.parse(txt)); } catch { log('TEXT:', txt); }
    outBox.style.display = 'block';
  } catch (err) {
    log('JS ERROR:', String(err));
    alert('Request failed. See Debug.');
  } finally {
    runBtn.disabled = false;
  }
});
</script>
</body>
</html>
